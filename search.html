<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Scholar Focus Search</title>
	<link rel="stylesheet" href="styles.css" />
	<style>
		body { margin: 0; font: 14px/1.6 system-ui; background: #0b1220; color: #e5e7eb; }
		header { padding: 12px 16px; background: #0f172a; display: flex; gap: 8px; align-items: center; }
		input[type="text"] { flex: 1; padding: 8px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: #e5e7eb; }
		select, button { background: #0f172a; color: #e5e7eb; border: 1px solid #334155; border-radius: 8px; padding: 8px; }
		#results { padding: 12px 16px; display: grid; gap: 12px; }
		.card { background: #0f172a; border: 1px solid #1f2937; border-radius: 10px; padding: 12px; }
		.card h3 { margin: 0 0 6px 0; font-size: 16px; }
		.card .meta { font-size: 12px; color: #9ca3af; }
		.card .actions { margin-top: 8px; display: flex; gap: 8px; }
		.card a { color: #60a5fa; text-decoration: none; }
	</style>
</head>
<body>
	<header>
		<input id="q" type="text" placeholder="Search scholarly databases..." />
		<select id="mode">
			<option value="relevant">Relevant</option>
			<option value="newest">Newest</option>
			<option value="cited">Highly Cited</option>
		</select>
		<button id="go">Search</button>
	</header>
	<div id="status" style="padding:8px 16px;color:#93c5fd"></div>
	<main id="results"></main>
	<script src="search.js"></script>
</body>
</html>
