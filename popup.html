<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Scholar Focus</title>
	<link rel="stylesheet" href="styles.css" />
	<style>
		body { width: 360px; margin: 0; font: 13px/1.4 system-ui; background: #0b1220; color: #e5e7eb; }
		header { padding: 10px; font-weight: 700; background: #0f172a; }
		section { padding: 8px 10px; }
		input, select, button { font: 13px/1.2 system-ui; }
		button { background: #2563eb; color: #fff; border: none; border-radius: 6px; padding: 6px 10px; }
		.small { font-size: 12px; color: #9ca3af; }
		.tab { display: grid; grid-template-columns: 48px 1fr auto; gap: 8px; align-items: center; margin: 6px 0; }
		.tab img { width: 48px; height: 30px; object-fit: cover; border-radius: 4px; background: #111827; }
		.tab .title { font-weight: 600; }
		.row { display: flex; gap: 8px; }
		input[type="text"] { width: 100%; padding: 6px 8px; border-radius: 6px; border: 1px solid #334155; background: #0f172a; color: #e5e7eb; }
		select { background: #0f172a; color: #e5e7eb; border: 1px solid #334155; border-radius: 6px; padding: 4px; }
		.quicklinks a { color: #60a5fa; text-decoration: none; margin-right: 10px; }
	</style>
</head>
<body>
	header>Scholar Focus</header>
	<section>
		<div class="row">
			<input id="q" type="text" placeholder="Search scholarly databases..." />
			<select id="mode">
				<option value="relevant">Relevant</option>
				<option value="newest">Newest</option>
				<option value="cited">Highly Cited</option>
			</select>
			<button id="go">Go</button>
		</div>
		<div class="quicklinks small" style="margin-top:6px;">
			<a href="https://scholar.google.com" target="_blank">Google Scholar</a>
			<a href="https://www.jstor.org" target="_blank">JSTOR</a>
			<a href="https://pubmed.ncbi.nlm.nih.gov" target="_blank">PubMed</a>
		</div>
	</section>
	<section>
		<div class="row">
			<button id="saveSession">Save Session</button>
			<button id="listSessions">Sessions</button>
		</div>
		<div id="sessions" class="small"></div>
	</section>
	<section>
		<div class="row" style="align-items:center; justify-content:space-between">
			<span class="small">Current Tabs</span>
			<a href="#" id="refreshTabs" class="small" style="color:#93c5fd">Refresh</a>
		</div>
		<div id="tabs"></div>
	</section>
	<script src="popup.js"></script>
</body>
</html>
